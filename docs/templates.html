<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EditorTCG | Templates</title>
    <title>EditorTCG</title>
    <link rel="stylesheet" href="./css.css" />
  </head>
  <body>
    <header>
      <a href="/BusinessCardTCG/" class="active">Home</a>
      <a href="/">Examples</a>
      <a href="/">Instructions</a>
      <a href="/templates">Templates</a>
    </header>
    <article>
      <h1>Business<wbr />Card<wbr />TCG Templates</h1>
      <figure class="landscape">
        <img src="/images/minimalist_landscape.jpg" />
        <figcaption>
          <h2>Minimalist (landscape)</h2>
          <p>Includes both left and right aligned icons and QR codes.</p>
          <p>Not compatible with MPC</p>
          <p>
            <a
              href="https://github.com/FravBox/BusinessCardTCG/raw/main/templates/Minimalist/Minimalist%20(landscape)%20by%20Reisir.psd"
              >Download</a
            >
          </p>
        </figcaption>
      </figure>
      <figure class="portrait">
        <img src="/images/minimalist_portrait.jpg" />
        <figcaption>
          <h2>Minimalist (portrait)</h2>
          <p>Includes icons and QR codes and optional footers.</p>
          <p>Not compatible with MPC</p>
          <p>
            <a
              href="https://github.com/FravBox/BusinessCardTCG/raw/main/templates/Minimalist/Minimalist%20(portrait)%20by%20Reisir.psd"
              >Download</a
            >
          </p>
        </figcaption>
      </figure>
    </article>
  </body>
</html>
